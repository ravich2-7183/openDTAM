# Camera frames per second 
Camera.fps: 24.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#-----------------------------------------------------------------------------------------------
## Changing the parameters below could seriously degrade the performance of the openDTAM system

# Cost Volume properties
imagesPerCostVolume : 5
costVolumeLayers    : 64
nearInverseDistance : 0.010 # change to .002 or slightly larger
farInverseDistance  : 1e-5 # 0.0 

# Regulariser parameters
# G parameters
alphaG : 3.5
betaG : 1.0

# Optimizer parameters
theta_start : 0.2
theta_min   : 1e-4
theta_step  : .97
epsilon     : .10 # huber epsilon
lambda      : 1 # regularizing strength # TODO needs to be dynamically altered
denoiserItrs :  10
